services:
  web:
    build: .
    container_name: lamosca-web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-weblamosca}
      - DB_USER=${DB_USER:-mylamosca}
      - DB_PASS=${DB_PASS:-lamosca123}

  db:
    image: mysql:8.0
    container_name: lamosca-db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${DB_NAME:-weblamosca}
      MYSQL_USER: ${DB_USER:-mylamosca}
      MYSQL_PASSWORD: ${DB_PASS:-lamosca123}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-rootpass123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./.docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: lamosca-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USER:-mylamosca}
      PMA_PASSWORD: ${DB_PASS:-lamosca123}
    depends_on:
      - db

volumes:
  mysql_data:
