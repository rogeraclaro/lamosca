<head>

 <title>Lamosca</title>

 <link href="/css/basic.css" rel="stylesheet" type="text/css" media="screen" />

<body>
<div id="container">
 <div id="navigation"></div>

 <div id="project">
  <div id="projectinfo">
   <div id="flashtitle">
    <div class='pageTitle'>Lamosca</div>
    <br />
    <br />
   </div>
  </div>

  <div id="modules">
   <div id="wrap">
     <div id='indexTitle' class='indexTitleText'>PAGE NOT FOUND - REDIRECTING TO HOME PAGE</div>

     <div class='break'>&nbsp;</div>
   </div>
   </div>
  </div>
 </div>
 
</div>

<script type="text/javascript">
// <![CDATA[

  var so = new SWFObject("/img/flash/pageTitle.swf", "pageTitle", "120", "350", "8", "#FFFFFF");
  so.addVariable("pageTitle", "Lamosca");
  so.addVariable("pageInfo", "");
  so.addParam("scale", "noscale");
  so.write("flashtitle");

  var so = new SWFObject('/img/flash/indexTitle.swf', 'indexTitleFlash', '590', '11', '8', '#FFFFFF');
  so.addVariable('text_1', 'PAGE+NOT+FOUND+-+REDIRECTING+TO+HOME+PAGE');
  so.addParam('scale', 'noscale');
  so.write('indexTitle');

// ]]>
</script>
